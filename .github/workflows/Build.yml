# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Install requirements
      run: |
        sudo apt-get update; sudo apt-get install -y gfortran openmpi-bin libopenmpi-dev

    # Runs a set of commands using the runners shell
    - name: Compile
      run: make BUILD=debug

    - name: Run TGV case
      run: |
        cp test/data/Taylor-Green-Vortex/input_DNS_Re1600.i3d input.i3d
        mpirun -np 2 xcompact3d

    - name: Compare output time evolution to reference output
      run: |
        python compare_TGV_time_evolution.py \
            --input time_evol.dat
            --reference test/data/Taylor-Green-Vortex/reference_time_evol.dat

